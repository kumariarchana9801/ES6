<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        var b=6;

        //a:5 and b:6
        //concate=>+
        console.log("a:"+a+"and b:"+b)
        //a value is 5 and b value is 6
        console.log("a value is"+a+"b value is"+b)

        //template literais=>`` backticks=>below escape button
        console.log(`a:${a} b:${b}`)

        //a value is 5 and b value is 6
        console.log(`a value is:${5} b value is 6:${6}`)
        
        
    </script>
</body>
</html>
